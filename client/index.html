<html>

<head>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/d3/d3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    
    <script src="/js/main.js"></script>
    
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css" />
</head>

<script lang="javascript">
    $(document).ready(function() {
        init();
        generateField(1200,900);
        
        $('input').on('propertychange input', function (e) {
            var valueChanged = false;

            if (e.type=='propertychange') {
                valueChanged = e.originalEvent.propertyName=='value';
            } else {
                valueChanged = true;
            }
            if (valueChanged) {
                createCircleForCheck();
            }
        });
        
        loadAllGames();
    });
</script>

<body>
    <div class="row">
        <div class="col-9">
            <div id="canvas"></div>
        </div>

        <div class="col-3">
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-success" onclick="generateField(1200,900)">Сгенерировать поле</button>
                <button type="button" class="btn btn-success" onclick="moveByRandomPoint()">Двигать Рандомно</button>
                <!--

                <button type="button" class="btn btn-success" onclick="generate()">Создать из модели</button>
                <button type="button" class="btn btn-success" onclick="moveByPoint()">Двигать</button>

                <button type="button" class="btn btn-success" onclick="populate(10)">Создать круги</button>
                -->
                
                <br/>
                
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addonX">X</span>
                    </div>
                    <input id="tbX" type="number" class="form-control" placeholder="0" aria-label="X" aria-describedby="basic-addonX" value="600">
                </div>
                
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addonY">Y</span>
                    </div>
                    <input id="tbY" type="number" class="form-control" placeholder="0" aria-label="Y" aria-describedby="basic-addonY" value="450">
                </div>
                
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addonR">Радиус</span>
                    </div>
                    <input id="tbR" type="number" class="form-control" placeholder="0" aria-label="R" aria-describedby="basic-addonR" value="20">
                </div>
                
                <button type="button" class="btn btn-success" onclick="createCircleForCheck()">Создать круг</button>
                <button type="button" class="btn btn-success" onclick="getPassesCheck()">Проверить вхождения</button>
            </div>
            
            <br/>
            
            <div>
                <table id="tbGames" class="table table-hover">
                    <thead>
                        <th>ID</th>
                        <th>Команда 1</th>
                        <th>Команда 2</th>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
